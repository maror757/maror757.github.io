<!doctype html>
<html>
  <head>
    <title>Piotr</title>

    <style type="text/css">
      * {
        margin: 0px;

        color: #bdbdbd;
        background-color: #202020;
        font-family: 'Helvetica Neue', sans-serif;
      }
      #big_container {
        margin-top: 10px;

        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
      }
      #status_container {
        font-size: 30px;
        font-weight: bold;

        grid-column: 1 / 11;
        grid-row: 1;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      #canvas_container {
        grid-column: 1 / 6;
        grid-row: 2 / 4;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      #guess_container {
        font-size: 100px;
        font-weight: bold;

        grid-column: 6 / 11;
        grid-row: 2 / 4;
        text-align: center;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      #button_container {
        grid-column: 1 / 6;
        grid-row: 4;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      #info_container {
        font-size: 30px;

        grid-column: 6 / 11;
        grid-row: 4;
        text-align: center;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        width: 560px;
        height: 80px;
        background-color: #555555;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>

  </head>
  <body>
    <div id ="big_container">
    <div id="status_container"></div>
      <div id="canvas_container"></div>
      <div id="guess_container"></div>
      <div id="button_container"></div>
      <div id="info_container"></div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
